{% extends 'base.html' %}
{% block content%}

<h1>All Awards</h1>

{% for award in award_list %}
  <a href="{% url 'awards_detail' award.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ award.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
