{% extends 'base.html' %}
{% block content %}

<h1 class="center-align">All Musicians</h1>
<div class="row ">
{% for musician in musicians %}
    <div class="card col s8 offset-s2">
        <div class="card-content">
            <h3 class="center-align">{{ musician.name }}</h3>
            <p>Age: {{ musician.age }}</p>
            <p>Role: {{ musician.role }}</p>
            <p>About: {{ musician.description }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
